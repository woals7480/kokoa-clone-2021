<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Green Talk</title> 
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find<i class="fas fa-leaf"></i></h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i>
            <span class="setting__dot"></span>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by<br> Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h5 class="recommended-friends__title">Recommended Friends</h5>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#GREENTEA</h5>
                    <h6 class="open-post__hashtags">#greentea#friends</h6>
                    <div class="open-post__members">
                        <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMTlfMjM5/MDAxNjAzMDkxMTEzNzYw.W7bUGZeU9gtCHukrqzMdrWZ7GeS0hTxiPfnmfL1EjNog._H8aWiP-vhtTQ-kB-s9XUQjb0qI9Nqv5rftQZYH-UKUg.PNG.boseonglove/%EA%B5%BF.png?type=w800">
                        <span class="open-post__members-count">802 members</span> 
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="https://post-phinf.pstatic.net/MjAyMTAxMTJfMTA2/MDAxNjEwNDExNDY5NDI2.Cy3NkxgR3TS6UZCQ5M_OM1z6W_9n8L3G-CCSFrp_j_Qg.pDmyO1OxHFBri6z_3LhDjPApmMD3Lm7gndP7Uy0LjpAg.PNG/3%EC%9D%B8%E3%85%8A.png?type=w1200">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a></li>
        </ul>
    </nav>

    <div class="no-mobile">
        Your screen is too big :(
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
